<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chaining</title>
    <link rel="stylesheet" href="styleAnimate.css">
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $(".box")
                .animate({width: '300px'})
                .animate({height: '300px'})
                .animate({marginleft: '150px'})
                .animate({borderWith: '10px'})
                .animate({opacity: 0.5})
            });
        });
    </script>
</head>
<body>
    <button type="button">Start Animation</button>
    <div class="box"></div>
</body>
</html>
