<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("h2").hide();
                $(".subjudl1").hide();
                $("#paragraf").hide();
                $("#paragraf.dua").hide();
                $("div p.paragraf").hide();
            });
        });
    </script>
</head>
<body>
    <h2>Ini adalah Judul Bab</h2>
    <h3 class="subjudl1">Ini adalah Sub Judul1 Bab</h3>
    <p id="paragraf" class="dua">Ini adalah paragraf kedua</p>
    <div>
        <p class="paragraf">
            Ini adalah paraagraf ketiga
        </p>
    </div>
    <p>Ini adalah paragraf yang akan tetap ditampilkan</p>
    <button>Klik Saya!</button>
</body>
</html>
