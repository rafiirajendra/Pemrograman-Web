<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coba Bagian 7</title>
    <script src="jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="styleAnimate.css">
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("div").animate({left: 300});
            });
        });
    </script>
</head>
<body>
    <button type="button">Start Animation</button>
    <div class="box"></div>
</body>
</html>
